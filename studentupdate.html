<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- üî¥ CRITICAL: fixes tiny mobile issue -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>CINPS Attendance Form</title>

<style>
/* ===== MOBILE FIRST BASE ===== */
html{
  font-size:16px;
}

body{
  margin:0;
  padding:14px;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:#f4f6f9;
  color:#222;
}

/* ===== HEADINGS ===== */
h1{
  text-align:center;
  font-size:22px;
  margin-bottom:4px;
}
h2{
  text-align:center;
  font-size:15px;
  color:#555;
  margin-top:0;
  margin-bottom:16px;
}

/* ===== FORM ===== */
form{
  width:100%;
  max-width:100%;
  margin:0 auto;
}

/* ===== SECTIONS ===== */
.form-section{
  background:#fff;
  padding:16px;
  margin-bottom:16px;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
}

h3{
  font-size:16px;
  margin:0 0 12px;
  padding-bottom:6px;
  border-bottom:2px solid #e0e0e0;
}

/* ===== LABELS ===== */
label{
  font-size:14px;
  font-weight:600;
  margin-bottom:6px;
  display:block;
}

/* ===== INPUTS (BIG & READABLE) ===== */
input, select{
  width:100%;
  font-size:16px;
  padding:14px;
  border-radius:10px;
  border:1px solid #ccc;
  min-height:48px;
}

input[readonly]{
  background:#f1f3f6;
}

/* ===== GRID (MOBILE = SINGLE COLUMN) ===== */
.grid-2, .grid-3{
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}

/* ===== REVIEW UI ===== */
.review-cards{
  display:flex;
  gap:10px;
  justify-content:space-between;
}

.review-card{
  flex:1;
  text-align:center;
  padding:16px 10px;
  border-radius:14px;
  border:2px solid #ddd;
  cursor:pointer;
}

.review-card input{ display:none; }

.review-card .emoji{
  font-size:30px;
  display:block;
}
.review-card .text{
  font-size:14px;
  font-weight:700;
}

.review-card.good{ border-color:#2ecc71; }
.review-card.medium{ border-color:#f1c40f; }
.review-card.bad{ border-color:#e74c3c; }

.review-card.good input:checked ~ *{
  background:#2ecc71; color:#fff;
}
.review-card.medium input:checked ~ *{
  background:#f1c40f; color:#fff;
}
.review-card.bad input:checked ~ *{
  background:#e74c3c; color:#fff;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  font-size:17px;
  padding:16px;
  border-radius:12px;
  background:#0a4fd8;
  color:#fff;
  border:none;
  cursor:pointer;
}

#status{
  margin-top:12px;
  text-align:center;
  font-weight:700;
}

/* ===== DESKTOP UPGRADE ===== */
@media(min-width:768px){
  body{ padding:24px; }

  form{ max-width:900px; }

  .grid-2{
    grid-template-columns:1fr 1fr;
  }

  .grid-3{
    grid-template-columns:1fr 1fr 1fr;
  }

  h1{ font-size:28px; }
}
</style>
</head>

<body>

<h1>Chandidas Institute of Nursing & Paramedical Science</h1>
<h2>Attendance Form</h2>

<form id="attendanceForm">

<!-- Hidden GPS -->
<input type="hidden" name="gpsLat" id="gpsLat">
<input type="hidden" name="gpsLng" id="gpsLng">
<input type="hidden" name="gpsStatus" id="gpsStatus">

<!-- CLASS DETAILS -->
<div class="form-section">
<h3>Class Details</h3>

<div class="grid-3">
  <div>
    <label>Date</label>
    <input type="text" id="date" readonly>
  </div>
  <div>
    <label>Day</label>
    <input type="text" id="day" readonly>
  </div>
  <div>
    <label>Class End Time</label>
    <input type="text" id="endTime" readonly>
  </div>
</div>

<div class="grid-2" style="margin-top:14px;">
  <div>
    <label>Class Start Time</label>
    <input type="time" name="startTime" required>
  </div>
  <div>
    <label>Branch</label>
    <select name="branch" id="branch" required>
      <option value="">Select Branch</option>
      <option>Nanoor</option>
      <option>Sainthia</option>
      <option>Other</option>
    </select>
  </div>
</div>
</div>

<!-- COURSE DETAILS -->
<div class="form-section">
<h3>Course Details</h3>

<div class="grid-3">
  <select name="courseType" required>
    <option value="">Course Type</option>
    <option>Two-Year Diploma</option>
    <option>One-Year Diploma</option>
    <option>Certificate</option>
  </select>

  <select name="course" required>
    <option value="">Course</option>
    <option>OTT</option>
    <option>MLT</option>
    <option>EMT</option>
    <option>ICU</option>
    <option>MRT</option>
    <option>ECG</option>
    <option>PT</option>
    <option>RMP</option>
    <option>CMS & ED</option>
    <option>NA</option>
  </select>

  <select name="year" required>
    <option value="">Year</option>
    <option>First Year</option>
    <option>Second Year</option>
  </select>
</div>

<div style="margin-top:14px;">
  <select name="classType" required>
    <option value="">Class Type</option>
    <option>Theory</option>
    <option>Practical</option>
    <option>Other</option>
  </select>
</div>
</div>

<!-- REVIEW -->
<div class="form-section">
<h3>Class Review</h3>

<div class="review-cards">
  <label class="review-card good">
    <input type="radio" name="review" value="Good" required>
    <span class="emoji">üòÄ</span>
    <span class="text">Good</span>
  </label>

  <label class="review-card medium">
    <input type="radio" name="review" value="Medium">
    <span class="emoji">üòê</span>
    <span class="text">Medium</span>
  </label>

  <label class="review-card bad">
    <input type="radio" name="review" value="Bad">
    <span class="emoji">üòû</span>
    <span class="text">Bad</span>
  </label>
</div>
</div>

<!-- STUDENT -->
<div class="form-section">
<h3>Student Information</h3>

<div class="grid-2">
  <input type="text" name="studentName" placeholder="Full Name" required>
  <input type="text" name="studentId" placeholder="Student ID No." required>
</div>
</div>

<!-- SUBMIT -->
<div class="form-section">
<button type="submit">Submit Attendance</button>
<div id="status"></div>
</div>

</form>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyyM_ebdCh27Zq3vkqli-Lu8bR0cZiucs0N7DGU64lBpZWWBCMRpvwzw0IhIl1PWZDx/exec";

// Auto date/time
const now = new Date();
date.value = now.toLocaleDateString("en-GB");
day.value = now.toLocaleDateString("en-US",{weekday:"long"});
endTime.value = now.toLocaleTimeString("en-US",{hour:"2-digit",minute:"2-digit"});

attendanceForm.addEventListener("submit",function(e){
  e.preventDefault();
  status.innerHTML="‚è≥ Submitting...";

  const fd = new FormData(this);

  fetch(scriptURL,{method:"POST",body:fd})
  .then(r=>r.json())
  .then(d=>{
    status.innerHTML="‚úÖ Attendance submitted successfully";
    attendanceForm.reset();
  })
  .catch(()=>{
    status.innerHTML="‚ùå Submission failed";
  });
});
</script>

</body>
</html>
