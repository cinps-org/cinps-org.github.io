<style>
:root{
  --primary:#0a4fd8;
  --bg:#f4f6f9;
  --card:#ffffff;
  --border:#e0e0e0;
  --good:#2ecc71;
  --medium:#f1c40f;
  --bad:#e74c3c;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  padding:16px;
  font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:var(--bg);
  color:#222;
}

h1{
  text-align:center;
  font-size:clamp(20px, 4vw, 28px);
  margin-bottom:4px;
}
h2{
  text-align:center;
  font-size:clamp(14px, 3vw, 16px);
  color:#555;
  margin-top:0;
  margin-bottom:18px;
}

form{
  max-width:880px;
  margin:auto;
}

.form-section{
  background:var(--card);
  padding:18px;
  margin-bottom:18px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

h3{
  margin:0 0 14px;
  font-size:16px;
  border-bottom:2px solid var(--border);
  padding-bottom:6px;
}

/* GRID SYSTEM */
.grid-2{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

.grid-3{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
}

.form-group{
  display:flex;
  flex-direction:column;
}

label{
  font-weight:600;
  font-size:13px;
  margin-bottom:6px;
}

input, select{
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
  min-height:44px;
}

input:focus, select:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 2px rgba(10,79,216,.15);
}

input[readonly]{
  background:#f1f3f6;
}

/* REVIEW CARDS */
.review-cards{
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}

.review-card{
  cursor:pointer;
  border:2px solid #ddd;
  border-radius:16px;
  padding:14px 18px;
  min-width:110px;
  text-align:center;
  transition:.2s ease;
  background:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}

.review-card input{ display:none; }

.review-card .emoji{ font-size:34px; }
.review-card .text{ font-size:14px; font-weight:700; }

.review-card:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 18px rgba(0,0,0,.12);
}

.review-card.good{ border-color:var(--good); }
.review-card.medium{ border-color:var(--medium); }
.review-card.bad{ border-color:var(--bad); }

.review-card.good input:checked ~ *{
  background:var(--good); color:#fff;
}
.review-card.medium input:checked ~ *{
  background:var(--medium); color:#fff;
}
.review-card.bad input:checked ~ *{
  background:var(--bad); color:#fff;
}

/* BUTTON */
button{
  width:100%;
  background:var(--primary);
  color:#fff;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

button:active{
  transform:scale(.98);
}

#status{
  margin-top:12px;
  font-weight:700;
  text-align:center;
}

/* MOBILE OPTIMIZATION */
@media(max-width:768px){
  body{ padding:12px; }
  .grid-2,.grid-3{ grid-template-columns:1fr; }
  .form-section{ padding:16px; }
}

/* VERY SMALL SCREENS */
@media(max-width:360px){
  .review-card{
    min-width:90px;
    padding:12px;
  }
}
</style>
