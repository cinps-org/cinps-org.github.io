<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- THIS FIXES THE TINY ISSUE -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>CINPS Attendance</title>

<style>
/* ===== RESET ===== */
*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

body{
  margin:0;
  background:#f2f4f7;
  padding:12px;
  color:#111;
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  padding:12px 8px 18px;
}

.header h1{
  font-size:20px;
  margin:0;
}

.header p{
  margin:4px 0 0;
  font-size:14px;
  color:#555;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.06);
}

.card h3{
  font-size:16px;
  margin:0 0 14px;
  border-bottom:1px solid #eee;
  padding-bottom:8px;
}

/* ===== FORM ELEMENTS ===== */
label{
  display:block;
  font-size:14px;
  font-weight:600;
  margin-bottom:6px;
}

input, select{
  width:100%;
  font-size:17px;
  padding:16px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:14px;
  background:#fff;
}

input[readonly]{
  background:#f5f6f8;
}

/* ===== REVIEW BUTTONS ===== */
.review{
  display:flex;
  gap:10px;
}

.review label{
  flex:1;
  border:2px solid #ddd;
  border-radius:14px;
  padding:14px 8px;
  text-align:center;
  font-size:15px;
  cursor:pointer;
}

.review input{ display:none; }

.review .emoji{
  font-size:28px;
  display:block;
}

.review .good{ border-color:#2ecc71; }
.review .medium{ border-color:#f1c40f; }
.review .bad{ border-color:#e74c3c; }

.review input:checked + span{
  color:#fff;
  background:#2ecc71;
  border-radius:10px;
  padding:6px 0;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  font-size:18px;
  padding:18px;
  border-radius:14px;
  background:#0a4fd8;
  color:#fff;
  border:none;
  font-weight:600;
}

/* ===== STATUS ===== */
#status{
  text-align:center;
  font-size:15px;
  margin-top:12px;
}

/* ===== DESKTOP ENHANCEMENT ===== */
@media(min-width:900px){
  body{
    display:flex;
    justify-content:center;
  }
  .container{
    width:900px;
  }
}
</style>
</head>

<body>

<div class="container">

<div class="header">
  <h1>Chandidas Institute of Nursing & Paramedical Science</h1>
  <p>Attendance Form</p>
</div>

<form id="attendanceForm">

<div class="card">
  <h3>Class Details</h3>

  <label>Date</label>
  <input type="text" id="date" readonly>

  <label>Day</label>
  <input type="text" id="day" readonly>

  <label>Class Start Time</label>
  <input type="time" name="startTime" required>

  <label>Class End Time</label>
  <input type="text" id="endTime" readonly>

  <label>Branch</label>
  <select name="branch" required>
    <option value="">Select Branch</option>
    <option>Nanoor</option>
    <option>Sainthia</option>
    <option>Other</option>
  </select>
</div>

<div class="card">
  <h3>Course Details</h3>

  <select name="courseType" required>
    <option value="">Course Type</option>
    <option>Two-Year Diploma</option>
    <option>One-Year Diploma</option>
    <option>Certificate</option>
  </select>

  <select name="course" required>
    <option value="">Course</option>
    <option>OTT</option>
    <option>MLT</option>
    <option>EMT</option>
    <option>ICU</option>
    <option>MRT</option>
    <option>ECG</option>
    <option>PT</option>
    <option>RMP</option>
    <option>CMS & ED</option>
    <option>NA</option>
  </select>

  <select name="year" required>
    <option value="">Year</option>
    <option>First Year</option>
    <option>Second Year</option>
  </select>

  <select name="classType" required>
    <option value="">Class Type</option>
    <option>Theory</option>
    <option>Practical</option>
    <option>Other</option>
  </select>
</div>

<div class="card">
  <h3>Class Review</h3>

  <div class="review">
    <label class="good">
      <input type="radio" name="review" value="Good" required>
      <span>
        <span class="emoji">üòÄ</span>Good
      </span>
    </label>

    <label class="medium">
      <input type="radio" name="review" value="Medium">
      <span>
        <span class="emoji">üòê</span>Medium
      </span>
    </label>

    <label class="bad">
      <input type="radio" name="review" value="Bad">
      <span>
        <span class="emoji">üòû</span>Bad
      </span>
    </label>
  </div>
</div>

<div class="card">
  <h3>Student</h3>

  <input type="text" name="studentName" placeholder="Full Name" required>
  <input type="text" name="studentId" placeholder="Student ID No." required>
</div>

<div class="card">
  <button type="submit">Submit Attendance</button>
  <div id="status"></div>
</div>

</form>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyyM_ebdCh27Zq3vkqli-Lu8bR0cZiucs0N7DGU64lBpZWWBCMRpvwzw0IhIl1PWZDx/exec";

// Auto date/time
const now = new Date();
date.value = now.toLocaleDateString("en-GB");
day.value = now.toLocaleDateString("en-US",{weekday:"long"});
endTime.value = now.toLocaleTimeString("en-US",{hour:"2-digit",minute:"2-digit"});

attendanceForm.addEventListener("submit",e=>{
  e.preventDefault();
  status.innerText="Submitting...";

  fetch(scriptURL,{
    method:"POST",
    body:new FormData(attendanceForm)
  })
  .then(r=>r.json())
  .then(()=>{
    status.innerText="‚úÖ Attendance submitted successfully";
    attendanceForm.reset();
  })
  .catch(()=>{
    status.innerText="‚ùå Submission failed";
  });
});
</script>

</body>
</html>
