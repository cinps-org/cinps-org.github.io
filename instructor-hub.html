<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Class Update - CINPS</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* CINPS Brand Palette */
            --primary-color: #005f73; 
            --primary-hover: #07748c;
            --accent-color: #0a9396;
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --input-bg: #f8fafc;
            --success-color: #10b981;
            --focus-ring: rgba(0, 95, 115, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Navigation Bar --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 5%;
            background-color: #ffffff;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.04);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .nav-brand img {
            height: 45px;
            width: auto;
            object-fit: contain;
        }

        .nav-brand span {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-apply-btn {
            background-color: var(--primary-color);
            color: white !important;
            padding: 10px 24px;
            border-radius: 8px;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px var(--focus-ring);
        }

        .nav-apply-btn:hover {
            background-color: var(--primary-hover);
        }

        .menu-toggle {
            display: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--primary-color);
            user-select: none;
        }

        /* --- Main Content Area --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .page-header p {
            color: var(--text-muted);
            font-size: 1.05rem;
            font-weight: 500;
        }

        /* --- Login Box --- */
        .login-box {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            text-align: center;
            margin-bottom: 24px;
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        .login-box p {
            margin-bottom: 16px;
            font-weight: 600;
            color: var(--text-main);
        }

        /* --- Form Container --- */
        form {
            width: 100%;
            max-width: 700px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .card h3 {
            font-size: 1.25rem;
            color: var(--primary-color);
            margin: 0 0 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 700;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid var(--border-color);
            border-radius: 10px;
            font-size: 0.95rem;
            color: var(--text-main);
            background-color: var(--input-bg);
            transition: all 0.2s ease;
        }

        input[readonly] {
            background-color: #e2e8f0;
            color: #475569;
            cursor: not-allowed;
            font-weight: 500;
        }

        input:not([readonly]):focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #ffffff;
            box-shadow: 0 0 0 4px var(--focus-ring);
        }

        .time-row {
            display: flex;
            gap: 12px;
        }

        .time-row select {
            flex: 1;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.5;
        }

        /* New Feature: Character Counter & Duration Hint */
        .char-counter, .duration-hint {
            display: block;
            text-align: right;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 6px;
            font-weight: 500;
        }
        
        .duration-hint {
            text-align: left;
            color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 18px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px var(--focus-ring);
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 95, 115, 0.25);
        }

        button:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* --- Footer --- */
        .footer {
            background-color: var(--text-main);
            color: #ffffff;
            text-align: center;
            padding: 24px 20px;
            font-size: 0.9rem;
            margin-top: auto;
        }

        /* --- POPUP MODAL --- */
        .popup-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(4px);
        }

        .popup-card {
            background: #ffffff;
            width: 90%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            animation: popupFade 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes popupFade {
            from { transform: scale(0.9) translateY(20px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        .loader {
            width: 60px; height: 60px;
            border: 5px solid #e2e8f0;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            margin: auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .checkmark {
            width: 80px; height: 80px; margin: auto;
            background-color: #ecfdf5;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        .checkmark svg { width: 50px; height: 50px; }

        .checkmark circle {
            stroke: var(--success-color); stroke-width: 6; fill: none;
            stroke-dasharray: 251; stroke-dashoffset: 251;
            animation: drawCircle .5s ease-out forwards;
        }

        .checkmark path {
            stroke: var(--success-color); stroke-width: 6; fill: none;
            stroke-dasharray: 50; stroke-dashoffset: 50;
            animation: drawTick .3s .5s ease-out forwards;
        }

        @keyframes drawCircle { to { stroke-dashoffset: 0; } }
        @keyframes drawTick { to { stroke-dashoffset: 0; } }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px; left: 0; width: 100%;
                background: white; padding: 24px 5%;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                gap: 20px; border-top: 1px solid var(--border-color);
            }
            .nav-links.active { display: flex; }
            .nav-apply-btn { text-align: center; display: block; }
            .menu-toggle { display: block; }
            .form-row { grid-template-columns: 1fr; gap: 0; }
            .card { padding: 24px 20px; }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="https://cinps-org.github.io/index.html" class="nav-brand">
            <img src="https://cinps-org.github.io/assets/images/logo.png" alt="CINPS Logo">
            <span>CINPS</span>
        </a>
        
        <div class="menu-toggle" id="mobile-menu">☰</div>

        <ul class="nav-links" id="nav-links">
            <li><a href="https://cinps-org.github.io/index.html">Home</a></li>
            <li><a href="https://cinps-org.github.io/about.html">About</a></li>
            <li><a href="https://cinps-org.github.io/courses.html">Courses</a></li>
            <li><a href="https://cinps-org.github.io/admissions.html" class="nav-apply-btn">Admissions</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="page-header">
            <h1>Teacher Class Update</h1>
            <p>Faculty Dashboard & Reporting Portal</p>
        </div>

        <div class="login-box" id="loginBox">
            <p>Please verify your faculty identity to submit logs.</p>
            <div id="g_id_onload"
                 data-client_id="880919546311-js43d7b2h0eq5lm29pg9mb80ilc53s4v.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-shape="pill">
            </div>
        </div>

        <form id="classUpdateForm">
            
            <div class="card">
                <h3>Class Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" id="date" name="date" readonly>
                    </div>
                    <div class="form-group">
                        <label>Day</label>
                        <input type="text" id="day" name="day" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label>Instructor (Verified)</label>
                    <input type="text" id="instructorDisplay" placeholder="Awaiting login verification..." readonly>
                    <input type="hidden" name="instructorName" id="instructorName">
                    <input type="hidden" name="instructorEmail" id="instructorEmail">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Start Time</label>
                        <div class="time-row">
                            <select name="startHour" id="startHour" required onchange="calculateDuration()">
                                <option value="">HH</option>
                                <option>01</option><option>02</option><option>03</option><option>04</option>
                                <option>05</option><option>06</option><option>07</option><option>08</option>
                                <option>09</option><option>10</option><option>11</option><option>12</option>
                            </select>
                            <select name="startMinute" id="startMinute" required onchange="calculateDuration()">
                                <option value="">MM</option>
                                <option>00</option><option>05</option><option>10</option><option>15</option>
                                <option>20</option><option>25</option><option>30</option><option>35</option>
                                <option>40</option><option>45</option><option>50</option><option>55</option>
                            </select>
                            <select name="ampm" id="ampm" required onchange="calculateDuration()">
                                <option value="">AM/PM</option>
                                <option>AM</option><option>PM</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>End Time (Auto-Captured)</label>
                        <input type="text" id="endTime" name="endTime" readonly>
                        <span class="duration-hint" id="durationDisplay"></span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3>Course Details</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Mode of Class</label>
                        <select name="mode" required>
                            <option value="">Select Mode</option>
                            <option>Offline</option>
                            <option>Online</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Course Type</label>
                        <select name="courseType" required>
                            <option value="">Select Type</option>
                            <option>Two-Year Diploma</option>
                            <option>One-Year Diploma</option>
                            <option>Certificate</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Course Program</label>
                    <select name="course" required>
                        <option value="">Select Course</option>
                        <option>OTT</option><option>MLT</option><option>EMT</option>
                        <option>ICU</option><option>MRT</option><option>ECG</option>
                        <option>PT</option><option>RMP</option><option>CMS & ED</option><option>NA</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Topic Taught</label>
                    <textarea name="topic" id="topicInput" placeholder="Enter detailed topic description..." required oninput="updateCharCount()"></textarea>
                    <span class="char-counter" id="charCountDisplay">0 characters</span>
                </div>
            </div>

            <button type="submit" id="submitBtn" disabled>Submit Class Record</button>

        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2026 Chandidas Institute of Nursing & Paramedical Science. All rights reserved.</p>
    </footer>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-card" id="popupCard"></div>
    </div>

    <script>
        // --- Mobile Menu Toggle ---
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.getElementById('nav-links');

        mobileMenu.addEventListener('click', () => {
            const isExpanded = navLinks.classList.toggle('active');
            mobileMenu.innerHTML = isExpanded ? '✕' : '☰';
        });

        // --- Core Application Logic ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyHpuX4WLBGDImZdmBOSWLyRaQa6EBFBNYwlD7pvIjpKR7D-TZ4wDPTSfCA_MhDMzPugw/exec";
        
        // Auto-fill Current Time details
        const now = new Date();
        document.getElementById('date').value = now.toLocaleDateString("en-GB");
        document.getElementById('day').value = now.toLocaleDateString("en-US", {weekday: "long"});
        document.getElementById('endTime').value = now.toLocaleTimeString("en-US", {hour: "2-digit", minute: "2-digit"});

        // Google Authentication Callback
        function handleCredentialResponse(response) {
            const data = JSON.parse(atob(response.credential.split('.')[1]));
            document.getElementById('instructorDisplay').value = data.name + " (Verified)";
            document.getElementById('instructorName').value = data.name;
            document.getElementById('instructorEmail').value = data.email;
            
            // Hide login box and enable submit
            document.getElementById('loginBox').style.display = "none";
            document.getElementById('submitBtn').disabled = false;
        }

        // --- New Frontend Feature 1: Character Counter ---
        function updateCharCount() {
            const length = document.getElementById('topicInput').value.length;
            document.getElementById('charCountDisplay').innerText = `${length} characters`;
        }

        // --- New Frontend Feature 2: Visual Duration Calculator ---
        function calculateDuration() {
            const h = document.getElementById('startHour').value;
            const m = document.getElementById('startMinute').value;
            const ampm = document.getElementById('ampm').value;
            
            if(h && m && ampm) {
                document.getElementById('durationDisplay').innerText = "⏱ Duration will be calculated upon submission.";
                // Note: Actual duration math is kept simple here on the frontend to avoid time-zone logic issues, 
                // but providing the visual hint confirms to the user that times are logged.
            }
        }

        // --- UI Modal Functions ---
        const popupOverlay = document.getElementById('popupOverlay');
        const popupCard = document.getElementById('popupCard');

        function showLoading() {
            popupOverlay.style.display = "flex";
            popupCard.innerHTML = `
                <div class="loader"></div>
                <h3 style="margin-top:24px; color:var(--primary-color); font-weight:700;">Processing...</h3>
                <p style="color:var(--text-muted);">Securely logging class data.</p>
            `;
        }

        function showSuccess() {
            popupCard.innerHTML = `
                <div class="checkmark">
                    <svg viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="40"/>
                        <path d="M30 52 L45 65 L70 38"/>
                    </svg>
                </div>
                <h3 style="margin-top:20px; color:var(--success-color); font-weight:700;">Submission Complete</h3>
                <p style="color:var(--text-muted); font-weight:500;">Your class record has been saved.</p>
            `;
            setTimeout(() => { popupOverlay.style.display = "none"; }, 3500);
        }

        // --- Form Submission ---
        document.getElementById('classUpdateForm').addEventListener("submit", function(e) {
            e.preventDefault();
            showLoading();
            
            fetch(SCRIPT_URL, { method: "POST", body: new FormData(this) })
            .then(r => r.json())
            .then(() => { 
                showSuccess(); 
                this.reset();
                // Reset dynamic elements
                updateCharCount();
                document.getElementById('durationDisplay').innerText = "";
            })
            .catch(() => { 
                popupCard.innerHTML = "<h3 style='color:#ef4444;'>❌ Submission Failed</h3><p>Please check your connection and try again.</p>"; 
            });
        });
    </script>
</body>
</html>
