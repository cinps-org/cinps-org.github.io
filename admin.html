<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CINPS Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:'Poppins',sans-serif;background:#f4f7fb;}
header{background:#0d3b8e;color:#fff;padding:18px 30px;display:flex;justify-content:space-between;align-items:center;}
.dashboard{width:95%;max-width:1200px;margin:30px auto;}
.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin-bottom:30px;}
.stat-card{background:#fff;padding:20px;border-radius:12px;box-shadow:0 10px 20px rgba(0,0,0,0.05);}
.stat-card h3{margin:0;font-size:22px;color:#0d3b8e;}
.stat-card p{margin:5px 0 0;font-size:13px;color:#666;}
.card{background:#fff;padding:20px;border-radius:12px;box-shadow:0 10px 20px rgba(0,0,0,0.05);}
table{width:100%;border-collapse:collapse;}
th,td{padding:12px;border-bottom:1px solid #eee;font-size:13px;}
th{background:#f0f4ff;text-align:left;}
button{padding:6px 12px;border:none;border-radius:6px;font-size:12px;cursor:pointer;}
.edit{background:#0d3b8e;color:#fff;}
.logout{background:#ef4444;color:#fff;}
.modal-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.4);justify-content:center;align-items:center;z-index:1000;}
.modal{background:#fff;width:95%;max-width:500px;padding:25px;border-radius:12px;}
.form-group{display:flex;flex-direction:column;gap:5px;}
.form-group label{font-size:12px;font-weight:600;color:#333;}
.modal input,.modal select{padding:8px;border:1px solid #ddd;border-radius:6px;font-size:13px;}
</style>

<body>

<div id="loading-screen" style="padding:100px;text-align:center;">
  <h2>Checking Admin Access...</h2>
</div>

<div id="admin-content" style="display:none;">

<header>
  <h2>CINPS Admin Dashboard</h2>
  <button class="logout" onclick="logout()">Log Out</button>
</header>

<div class="dashboard">

<div class="stats">
  <div class="stat-card"><h3 id="totalStudents">0</h3><p>Total Students</p></div>
  <div class="stat-card"><h3 id="totalCollected">₹0</h3><p>Total Fee Collected</p></div>
  <div class="stat-card"><h3 id="totalPending">₹0</h3><p>Total Pending Fees</p></div>
</div>

<div class="card">

<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;">
  <h3>Student Records</h3>
  <button class="edit" onclick="openCreateModal()">+ Add Student</button>
</div>

<table>
<thead>
<tr>
<th>Name</th>
<th>Course</th>
<th>Attendance</th>
<th>Fee Paid</th>
<th>Fee Total</th>
<th>Edit</th>
</tr>
</thead>
<tbody id="studentTable"></tbody>
</table>

</div>
</div>
</div>

<!-- CREATE STUDENT MODAL -->
<div id="createStudentModal" class="modal-overlay">
<div class="modal">
<h3>Create New Student</h3>

<div style="display:flex;flex-direction:column;gap:14px;">

<div class="form-group">
<label>Full Name</label>
<input type="text" id="createName">
</div>

<div class="form-group">
<label>Email</label>
<input type="email" id="createEmail">
</div>

<div class="form-group">
<label>Course</label>
<select id="createCourse">
<option>DOTT</option>
<option>DMLT</option>
<option>ICU Technician</option>
<option>EMT</option>
</select>
</div>

<div class="form-group">
<label>Branch</label>
<select id="createBranch">
<option>Nanoor</option>
<option>Sainthia</option>
<option>Ranishwar</option>
</select>
</div>

<div class="form-group">
<label>Admission Year</label>
<input type="number" id="createYear" value="2026">
</div>

<div class="form-group">
<label>Total Course Fee</label>
<input type="number" id="createFeeTotal" value="0">
</div>

<div style="display:flex;justify-content:flex-end;gap:10px;">
<button onclick="closeCreateModal()">Cancel</button>
<button class="edit" onclick="createStudent()">Create Student</button>
</div>

</div>
</div>
</div>

<script type="module">

import { auth } from "./firebase/firebase-auth.js";
import { db } from "./firebase/firebase-firestore.js";
import { onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

import { 
doc, getDoc, collection, onSnapshot, 
updateDoc, serverTimestamp, addDoc 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const studentTable = document.getElementById("studentTable");
const totalStudents = document.getElementById("totalStudents");
const totalCollected = document.getElementById("totalCollected");
const totalPending = document.getElementById("totalPending");
const loadingScreen = document.getElementById("loading-screen");
const adminContent = document.getElementById("admin-content");

const createModal = document.getElementById("createStudentModal");

let studentsData = [];

onAuthStateChanged(auth, async (user) => {

  if (!user) {
    window.location.href = "student-corner.html";
    return;
  }

  const adminRef = doc(db, "admins", user.uid);
  const adminSnap = await getDoc(adminRef);

  if (!adminSnap.exists()) {
    window.location.href = "student-corner.html";
    return;
  }

  loadingScreen.style.display = "none";
  adminContent.style.display = "block";

  startRealtimeListener();
});

function startRealtimeListener() {
  onSnapshot(collection(db, "students"), (snapshot) => {
    studentsData = [];
    snapshot.forEach((docSnap) => {
      studentsData.push({ id: docSnap.id, ...docSnap.data() });
    });
    renderDashboard(studentsData);
  });
}

function renderDashboard(dataArray) {

  let studentCount = 0;
  let collected = 0;
  let pending = 0;
  studentTable.innerHTML = "";

  dataArray.forEach((data) => {

    studentCount++;

    const totalFee = Number(data.fees?.total) || 0;
    const paidFee = Number(data.fees?.paid) || 0;

    collected += paidFee;
    pending += (totalFee - paidFee);

    studentTable.innerHTML += `
      <tr>
        <td>${data.name}</td>
        <td>${data.course}</td>
        <td>${data.attendance || 0}%</td>
        <td>₹${paidFee}</td>
        <td>₹${totalFee}</td>
        <td>-</td>
      </tr>
    `;
  });

  totalStudents.textContent = studentCount;
  totalCollected.textContent = "₹" + collected;
  totalPending.textContent = "₹" + pending;
}

/* CREATE STUDENT LOGIC */

window.openCreateModal = function(){
  createModal.style.display = "flex";
};

window.closeCreateModal = function(){
  createModal.style.display = "none";
};

window.createStudent = async function(){

  const name = document.getElementById("createName").value.trim();
  const email = document.getElementById("createEmail").value.trim();
  const course = document.getElementById("createCourse").value;
  const branch = document.getElementById("createBranch").value;
  const year = document.getElementById("createYear").value;
  const totalFee = Number(document.getElementById("createFeeTotal").value) || 0;

  if(!name || !email){
    alert("Name and Email required.");
    return;
  }

  const studentId = `CINPS-${course}-${year}-${Math.random().toString(36).substring(2,6).toUpperCase()}`;

  try{

    await addDoc(collection(db,"students"),{

      uid: "", // will link on first login
      name,
      email,
      course,
      branch,
      year,
      studentId,

      attendance:0,
      clinicalHours:0,
      internshipDays:0,
      assignments:0,

      fees:{
        total: totalFee,
        paid:0,
        due: totalFee
      },

      status:"pending_activation",
      role:"student",
      createdAt: serverTimestamp(),
      updatedAt: serverTimestamp()
    });

    alert("Student Created Successfully.");
    closeCreateModal();

  }catch(error){
    console.error(error);
    alert("Creation failed.");
  }

};

window.logout = async function(){
  await signOut(auth);
  window.location.href="student-corner.html";
};

</script>

</body>
</html>
