<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CINPS Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f4f7fb;
}

header{
  background:#0d3b8e;
  color:#fff;
  padding:18px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.dashboard{
  width:95%;
  max-width:1200px;
  margin:30px auto;
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-bottom:30px;
}

.stat-card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 10px 20px rgba(0,0,0,0.05);
}

.stat-card h3{
  margin:0;
  font-size:22px;
  color:#0d3b8e;
}

.stat-card p{
  margin:5px 0 0;
  font-size:13px;
  color:#666;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 10px 20px rgba(0,0,0,0.05);
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px;
  border-bottom:1px solid #eee;
  font-size:13px;
}

th{
  background:#f0f4ff;
  text-align:left;
}

button{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  font-size:12px;
  cursor:pointer;
}

.edit{
  background:#0d3b8e;
  color:#fff;
}

.logout{
  background:#ef4444;
  color:#fff;
}
</style>
</head>

<body>

<div id="loading-screen" style="padding:100px;text-align:center;">
  <h2>Checking Admin Access...</h2>
</div>

<div id="admin-content" style="display:none;">

<header>
  <h2>CINPS Admin Dashboard</h2>
  <button class="logout" onclick="logout()">Log Out</button>
</header>

<div class="dashboard">

<div class="stats">
  <div class="stat-card">
    <h3 id="totalStudents">0</h3>
    <p>Total Students</p>
  </div>

  <div class="stat-card">
    <h3 id="totalCollected">â‚¹0</h3>
    <p>Total Fee Collected</p>
  </div>

  <div class="stat-card">
    <h3 id="totalPending">â‚¹0</h3>
    <p>Total Pending Fees</p>
  </div>
</div>

<div class="card">
<h3>Student Records</h3>

<table>
<thead>
<tr>
<th>Name</th>
<th>Course</th>
<th>Attendance</th>
<th>Fee Paid</th>
<th>Fee Total</th>
<th>Edit</th>
</tr>
</thead>
<tbody id="studentTable"></tbody>
</table>

</div>

</div>
</div>

<script type="module">

import { auth } from "./firebase/firebase-auth.js";
import { db } from "./firebase/firebase-firestore.js";

import {
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

import {
  doc,
  getDoc,
  collection,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const studentTable = document.getElementById("studentTable");
const totalStudents = document.getElementById("totalStudents");
const totalCollected = document.getElementById("totalCollected");
const totalPending = document.getElementById("totalPending");

const loadingScreen = document.getElementById("loading-screen");
const adminContent = document.getElementById("admin-content");

let studentsData = []; // ðŸ”¥ In-memory store

// ===============================
// AUTH + ROLE CHECK
// ===============================

onAuthStateChanged(auth, async (user) => {

  if (!user) {
    window.location.href = "student-corner.html";
    return;
  }

  const adminRef = doc(db, "admins", user.uid);
  const adminSnap = await getDoc(adminRef);

  if (!adminSnap.exists()) {
    window.location.href = "student-corner.html";
    return;
  }

  loadingScreen.style.display = "none";
  adminContent.style.display = "block";

  startRealtimeListener();
});

// ===============================
// REALTIME STUDENT LISTENER
// ===============================

function startRealtimeListener() {

  const studentsRef = collection(db, "students");

  onSnapshot(studentsRef, (snapshot) => {

    studentsData = [];

    snapshot.forEach((docSnap) => {
      studentsData.push({
        id: docSnap.id,
        ...docSnap.data()
      });
    });

    renderDashboard(studentsData);
  });
}

// ===============================
// DASHBOARD RENDER FUNCTION
// ===============================

function renderDashboard(dataArray) {

  let studentCount = 0;
  let collected = 0;
  let pending = 0;

  studentTable.innerHTML = "";

  dataArray.forEach((data) => {

    studentCount++;

    // ðŸ”¥ Backward compatibility
    let totalFee = 0;
    let paidFee = 0;

    if (data.fees) {
      totalFee = data.fees.total || 0;
    paidFee = Number(data.fees?.paid) || 0;

    } else {
      totalFee = data.feeTotal || 0;
    paidFee = Number(data.fees?.paid) || 0;

    }

    collected += paidFee;
    pending += (totalFee - paidFee);

    studentTable.innerHTML += `
      <tr>
        <td>${data.name || "-"}</td>
        <td>${data.course || "-"}</td>
        <td>${data.attendance || 0}%</td>
        <td>â‚¹${paidFee}</td>
        <td>â‚¹${totalFee}</td>
        <td>
          <button class="edit" data-id="${data.id}">
            Edit
          </button>
        </td>
      </tr>
    `;
  });

  totalStudents.textContent = studentCount;
  totalCollected.textContent = "â‚¹" + collected;
  totalPending.textContent = "â‚¹" + pending;

  attachEditListeners();
}

// ===============================
// EDIT BUTTON LISTENER
// ===============================

function attachEditListeners() {

  document.querySelectorAll(".edit").forEach((btn) => {

    btn.addEventListener("click", () => {

      const studentId = btn.getAttribute("data-id");
      const student = studentsData.find(s => s.id === studentId);

      console.log("Edit student:", student);

      // ðŸ”¥ Modal will be added next step
      alert("Edit modal coming next step.");

    });
  });
}

// ===============================
// LOGOUT
// ===============================

window.logout = async function () {
  await signOut(auth);
  window.location.href = "student-corner.html";
};

</script>
</body>
</html>
