<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CINPS Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f4f7fb;
}

header{
  background:#0d3b8e;
  color:#fff;
  padding:18px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.dashboard{
  width:95%;
  max-width:1200px;
  margin:30px auto;
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-bottom:30px;
}

.stat-card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 10px 20px rgba(0,0,0,0.05);
}

.stat-card h3{
  margin:0;
  font-size:22px;
  color:#0d3b8e;
}

.stat-card p{
  margin:5px 0 0;
  font-size:13px;
  color:#666;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 10px 20px rgba(0,0,0,0.05);
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px;
  border-bottom:1px solid #eee;
  font-size:13px;
}

th{
  background:#f0f4ff;
  text-align:left;
}

button{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  font-size:12px;
  cursor:pointer;
}

.edit{
  background:#0d3b8e;
  color:#fff;
}

.logout{
  background:#ef4444;
  color:#fff;
}

/* Modal */
.modal-overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.modal{
  background:#fff;
  width:95%;
  max-width:500px;
  padding:25px;
  border-radius:12px;
}

.modal input,
.modal select{
  padding:8px;
  border:1px solid #ddd;
  border-radius:6px;
  font-size:13px;
}
</style>
</head>

<body>

<div id="loading-screen" style="padding:100px;text-align:center;">
  <h2>Checking Admin Access...</h2>
</div>

<div id="admin-content" style="display:none;">

<header>
  <h2>CINPS Admin Dashboard</h2>
  <button class="logout" onclick="logout()">Log Out</button>
</header>

<div class="dashboard">

<div class="stats">
  <div class="stat-card">
    <h3 id="totalStudents">0</h3>
    <p>Total Students</p>
  </div>

  <div class="stat-card">
    <h3 id="totalCollected">₹0</h3>
    <p>Total Fee Collected</p>
  </div>

  <div class="stat-card">
    <h3 id="totalPending">₹0</h3>
    <p>Total Pending Fees</p>
  </div>
</div>

<div class="card">
<h3>Student Records</h3>

<table>
<thead>
<tr>
<th>Name</th>
<th>Course</th>
<th>Attendance</th>
<th>Fee Paid</th>
<th>Fee Total</th>
<th>Edit</th>
</tr>
</thead>
<tbody id="studentTable"></tbody>
</table>

</div>

</div>
</div>

<!-- ================= EDIT MODAL ================= -->

<div id="editModal" class="modal-overlay">

  <div class="modal">
    <h3>Edit Student</h3>

    <div style="display:flex; flex-direction:column; gap:12px;">

      <input type="text" id="editName" disabled>

      <select id="editBranch">
        <option value="Nanoor">Nanoor</option>
        <option value="Sainthia">Sainthia</option>
        <option value="Ranishwar">Ranishwar</option>
      </select>

      <input type="number" id="editAttendance" placeholder="Attendance (%)">
      <input type="number" id="editClinical" placeholder="Clinical Hours">

      <input type="number" id="editFeeTotal" placeholder="Fee Total">
      <input type="number" id="editFeePaid" placeholder="Fee Paid">

      <div style="font-size:13px;color:#555;">
        Due: ₹<span id="editFeeDue">0</span>
      </div>

      <div style="display:flex; justify-content:flex-end; gap:10px;">
        <button onclick="closeModal()">Cancel</button>
        <button class="edit" onclick="saveChanges()">Save</button>
      </div>

    </div>
  </div>

</div>

<script type="module">

import { auth } from "./firebase/firebase-auth.js";
import { db } from "./firebase/firebase-firestore.js";

import {
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

import {
  doc,
  getDoc,
  collection,
  onSnapshot,
  updateDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const studentTable = document.getElementById("studentTable");
const totalStudents = document.getElementById("totalStudents");
const totalCollected = document.getElementById("totalCollected");
const totalPending = document.getElementById("totalPending");

const loadingScreen = document.getElementById("loading-screen");
const adminContent = document.getElementById("admin-content");

const editModal = document.getElementById("editModal");
const editName = document.getElementById("editName");
const editBranch = document.getElementById("editBranch");
const editAttendance = document.getElementById("editAttendance");
const editClinical = document.getElementById("editClinical");
const editFeeTotal = document.getElementById("editFeeTotal");
const editFeePaid = document.getElementById("editFeePaid");
const editFeeDue = document.getElementById("editFeeDue");

let studentsData = [];
let currentEditId = null;
let unsubscribe = null;

/* ================= AUTH ================= */

onAuthStateChanged(auth, async (user) => {

  if (!user) {
    window.location.href = "student-corner.html";
    return;
  }

  const adminRef = doc(db, "admins", user.uid);
  const adminSnap = await getDoc(adminRef);

  if (!adminSnap.exists()) {
    window.location.href = "student-corner.html";
    return;
  }

  loadingScreen.style.display = "none";
  adminContent.style.display = "block";

  startRealtimeListener();
});

/* ================= REALTIME ================= */

function startRealtimeListener() {

  if (unsubscribe) unsubscribe();

  unsubscribe = onSnapshot(collection(db, "students"), (snapshot) => {

    studentsData = [];

    snapshot.forEach((docSnap) => {
      studentsData.push({
        id: docSnap.id,
        ...docSnap.data()
      });
    });

    renderDashboard(studentsData);
  });
}

/* ================= RENDER ================= */

function renderDashboard(dataArray) {

  let studentCount = 0;
  let collected = 0;
  let pending = 0;

  studentTable.innerHTML = "";

  dataArray.forEach((data) => {

    studentCount++;

    let totalFee = Number(data.fees?.total ?? data.feeTotal) || 0;
    let paidFee = Number(data.fees?.paid ?? data.feePaid) || 0;

    collected += paidFee;
    pending += (totalFee - paidFee);

    studentTable.innerHTML += `
      <tr>
        <td>${data.name || "-"}</td>
        <td>${data.course || "-"}</td>
        <td>${data.attendance || 0}%</td>
        <td>₹${paidFee}</td>
        <td>₹${totalFee}</td>
        <td><button class="edit" data-id="${data.id}">Edit</button></td>
      </tr>
    `;
  });

  totalStudents.textContent = studentCount;
  totalCollected.textContent = "₹" + collected;
  totalPending.textContent = "₹" + pending;

  attachEditListeners();
}

/* ================= EDIT ================= */

function attachEditListeners() {

  document.querySelectorAll(".edit").forEach((btn) => {

    btn.addEventListener("click", () => {

      const studentId = btn.getAttribute("data-id");
      const student = studentsData.find(s => s.id === studentId);

      if (!student) return;

      currentEditId = studentId;

      editName.value = student.name || "";
      editBranch.value = student.branch || "Nanoor";
      editAttendance.value = student.attendance || 0;
      editClinical.value = student.clinicalHours || 0;

      const total = Number(student.fees?.total ?? student.feeTotal) || 0;
      const paid = Number(student.fees?.paid ?? student.feePaid) || 0;

      editFeeTotal.value = total;
      editFeePaid.value = paid;
      editFeeDue.textContent = total - paid;

      editModal.style.display = "flex";
    });
  });
}

function calculateDue(){
  const total = Number(editFeeTotal.value) || 0;
  const paid = Number(editFeePaid.value) || 0;
  editFeeDue.textContent = total - paid;
}

editFeeTotal.addEventListener("input", calculateDue);
editFeePaid.addEventListener("input", calculateDue);

window.closeModal = function(){
  editModal.style.display = "none";
  currentEditId = null;
};

window.saveChanges = async function(){

  if(!currentEditId) return;

  try{

    const studentRef = doc(db,"students",currentEditId);

    const total = Number(editFeeTotal.value) || 0;
    const paid = Number(editFeePaid.value) || 0;

    await updateDoc(studentRef,{
      branch: editBranch.value,
      attendance: Number(editAttendance.value) || 0,
      clinicalHours: Number(editClinical.value) || 0,
      fees:{
        total: total,
        paid: paid,
        due: total - paid
      },
      updatedAt: serverTimestamp()
    });

    closeModal();

  }catch(error){
    alert("Update failed. Try again.");
    console.error(error);
  }
};

/* ================= LOGOUT ================= */

window.logout = async function(){
  await signOut(auth);
  window.location.href="student-corner.html";
};

</script>

</body>
</html>
