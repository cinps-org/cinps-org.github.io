<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Internship Update Portal - CINPS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===== RESET & VARIABLES ===== */
        :root {
            --primary: #005f73; 
            --primary-hover: #0a9396;
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --radius: 16px;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px 16px;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* ===== MAIN FORM CONTAINER ===== */
        .form-container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 650px;
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.08);
            border-top: 6px solid var(--primary);
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            color: var(--primary);
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 15px;
            font-weight: 500;
        }

        /* ===== COOLDOWN BANNER ===== */
        #cooldownBanner {
            display: none;
            background: rgba(245, 158, 11, 0.1);
            color: #d97706;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 24px;
            border: 1px solid rgba(245, 158, 11, 0.2);
            font-size: 14px;
        }

        /* ===== FORM ELEMENTS ===== */
        .form-group {
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            gap: 20px;
        }
        
        .col {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 13px;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            color: var(--text-main);
            background-color: #f8fafc;
            transition: all 0.2s ease;
            outline: none;
            appearance: none;
        }

        select {
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2364748b%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 16px top 50%;
            background-size: 12px auto;
            padding-right: 40px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            background-color: #ffffff;
            box-shadow: 0 0 0 4px rgba(0, 95, 115, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            line-height: 1.5;
        }

        .divider {
            border: none;
            border-top: 1px dashed var(--border);
            margin: 28px 0;
            position: relative;
        }

        /* ===== SUBMIT BUTTON ===== */
        .btn-submit {
            width: 100%;
            padding: 16px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(0, 95, 115, 0.2);
        }

        .btn-submit:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 95, 115, 0.3);
        }

        .btn-submit:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: #94a3b8;
        }

        /* ===== MODAL ===== */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-box {
            background: var(--card-bg);
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.active .modal-box { transform: scale(1); }
        .modal-state { display: none; }
        .modal-state.active { display: block; }

        .modal-box h3 { margin: 20px 0 10px; font-size: 22px; color: var(--text-main); font-weight: 700; }
        .modal-box p { color: var(--text-muted); font-size: 15px; margin: 0 0 24px; line-height: 1.5; }

        /* Animations */
        .spinner {
            width: 64px; height: 64px;
            border: 5px solid #e2e8f0;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .success-icon {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: #ecfdf5;
            color: var(--success);
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 0 0 10px #f0fdf4;
            animation: scaleUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes scaleUp { 0% { transform: scale(0); } 100% { transform: scale(1); } }

        .btn-return {
            display: inline-block;
            background: var(--primary);
            color: #fff;
            text-decoration: none;
            padding: 14px 24px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
        }
        .btn-return:hover { background: var(--primary-hover); }

        @media (max-width: 600px) {
            .row { flex-direction: column; gap: 0; }
            .form-container { padding: 32px 24px; }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="header">
            <h1>Internship Daily Log</h1>
            <p>100% Internship Assurance Tracking Portal</p>
        </div>

        <div id="cooldownBanner"></div>

        <form id="internshipForm">
            <div class="row">
                <div class="col form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Fetching details..." required>
                </div>
                <div class="col form-group">
                    <label for="course">Course Program</label>
                    <select id="course" required>
                        <option value="" disabled selected>Select Course</option>
                        <option value="B.Sc Nursing">B.Sc Nursing</option>
                        <option value="GNM">GNM</option>
                        <option value="DMLT">DMLT</option>
                        <option value="BPT">BPT</option>
                        <option value="Other">Other Paramedical</option>
                    </select>
                </div>
            </div>

            <hr class="divider">

            <div class="row">
                <div class="col form-group">
                    <label for="logDate">Date of Duty</label>
                    <input type="date" id="logDate" required>
                </div>
                <div class="col form-group">
                    <label for="shiftType">Shift</label>
                    <select id="shiftType" required>
                        <option value="" disabled selected>Select Shift</option>
                        <option value="Morning">Morning</option>
                        <option value="Evening">Evening</option>
                        <option value="Night">Night</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col form-group">
                    <label for="startTime">Start Time</label>
                    <input type="time" id="startTime" required>
                </div>
                <div class="col form-group">
                    <label for="endTime">End Time</label>
                    <input type="time" id="endTime" required>
                </div>
            </div>

            <hr class="divider">

            <div class="form-group">
                <label for="hospitalName">Assigned Hospital / Healthcare Center</label>
                <input type="text" id="hospitalName" placeholder="Enter institution name" required>
            </div>

            <div class="row">
                <div class="col form-group">
                    <label for="department">Ward / Department</label>
                    <input type="text" id="department" placeholder="e.g. ICU, OPD, Pathology" required>
                </div>
                <div class="col form-group">
                    <label for="supervisorName">Supervisor / In-Charge Name</label>
                    <input type="text" id="supervisorName" placeholder="Name of reporting head" required>
                </div>
            </div>

            <div class="form-group">
                <label for="tasksHandled">Key Tasks & Responsibilities Handled</label>
                <textarea id="tasksHandled" placeholder="Briefly describe patient care given, tests performed, or operational duties managed today..." required></textarea>
            </div>

            <button type="submit" id="submitBtn" class="btn-submit">Submit Internship Log</button>
        </form>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-box">
            <div id="stateProcessing" class="modal-state">
                <div class="spinner"></div>
                <h3>Processing...</h3>
                <p>Your submission is processing, please wait.</p>
            </div>
            <div id="stateSuccess" class="modal-state">
                <div class="success-icon">âœ”</div>
                <h3>Success!</h3>
                <p>Your submission updated successfully.</p>
                <a href="https://cinps-org.github.io/portal/student-corner.html" class="btn-return">Back to Student Corner</a>
            </div>
        </div>
    </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { 
    getFirestore, doc, collection, getDoc, getDocs, query, orderBy, limit, addDoc, serverTimestamp 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey:"AIzaSyA-gf_fB9JJGv4Zi6AKCFWZBT3cWAWIUhk",
    authDomain: "cinps-student-corner.firebaseapp.com",
    projectId:  "cinps-student-corner"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

// DOM Elements
const form = document.getElementById("internshipForm");
const submitBtn = document.getElementById("submitBtn");
const cooldownBanner = document.getElementById("cooldownBanner");
const modalOverlay = document.getElementById('modalOverlay');
const stateProcessing = document.getElementById('stateProcessing');
const stateSuccess = document.getElementById('stateSuccess');

// Set today's date automatically
document.getElementById('logDate').valueAsDate = new Date();

function showModalState(stateElement) {
    modalOverlay.classList.add('active');
    stateProcessing.classList.remove('active');
    stateSuccess.classList.remove('active');
    stateElement.classList.add('active');
}

// 1. Auth & Data Fetching (Auto-fill & Cooldown Check)
onAuthStateChanged(auth, async (user) => {
    if (!user) {
        alert("Please login from Student Corner first.");
        window.location.href = "https://cinps-org.github.io/portal/student-corner.html";
        return;
    }
    currentUser = user;

    try {
        // Fetch existing data for Autofill
        const docRef = doc(db, "students", user.uid);
        const docSnap = await getDoc(docRef);
        
        if (docSnap.exists()) {
            document.getElementById('fullName').value = docSnap.data().name || '';
            
            // Safely select the course if it matches our options
            const courseVal = docSnap.data().course;
            const courseSelect = document.getElementById('course');
            for (let i = 0; i < courseSelect.options.length; i++) {
                if (courseSelect.options[i].value === courseVal) {
                    courseSelect.selectedIndex = i;
                    break;
                }
            }
        }

        // Check 6-Hour Cooldown based on previous submissions in internshipLogs subcollection
        const logsRef = collection(db, "students", user.uid, "internshipLogs");
        const q = query(logsRef, orderBy("createdAt", "desc"), limit(1));
        const logSnap = await getDocs(q);

        if (!logSnap.empty) {
            const lastLog = logSnap.docs[0].data();
            if (lastLog.createdAt) {
                const lastTime = lastLog.createdAt.toDate().getTime();
                const now = new Date().getTime();
                const diff = now - lastTime;
                const sixHours = 6 * 60 * 60 * 1000;

                if (diff < sixHours) {
                    const remaining = sixHours - diff;
                    const hours = Math.floor(remaining / (1000 * 60 * 60));
                    const mins = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                    
                    submitBtn.disabled = true;
                    submitBtn.textContent = "Cooldown Active";
                    cooldownBanner.style.display = "block";
                    cooldownBanner.textContent = `You can submit your next internship log in ${hours}h ${mins}m.`;
                    
                    // Disable all form inputs during cooldown
                    Array.from(form.elements).forEach(el => el.disabled = true);
                }
            }
        }
    } catch (error) {
        console.error("Initialization Error:", error);
    }
});

// 2. Form Submission to Firestore
form.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!currentUser) return;

    submitBtn.disabled = true;
    showModalState(stateProcessing);

    const logsCollectionRef = collection(db, "students", currentUser.uid, "internshipLogs");

    try {
        // Write the log directly to the subcollection to adhere to strict Firestore Rules
        await addDoc(logsCollectionRef, {
            studentName: document.getElementById("fullName").value,
            course: document.getElementById("course").value,
            date: document.getElementById("logDate").value,
            shift: document.getElementById("shiftType").value,
            startTime: document.getElementById("startTime").value,
            endTime: document.getElementById("endTime").value,
            hospital: document.getElementById("hospitalName").value,
            department: document.getElementById("department").value,
            supervisor: document.getElementById("supervisorName").value,
            tasks: document.getElementById("tasksHandled").value,
            createdAt: serverTimestamp()
        });

        // Trigger Success UI after database write is confirmed
        showModalState(stateSuccess);
        
    } catch (error) {
        console.error("Submission failed: ", error);
        alert("Failed to submit data. Please check your network connection and try again.");
        modalOverlay.classList.remove('active');
        submitBtn.disabled = false;
    }
});
</script>
</body>
</html>
