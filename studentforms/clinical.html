<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Clinical Exposure Update</title>
    
    <style>
        /* ===== RESET & VARIABLES ===== */
        :root {
            --primary: #005f73; 
            --primary-hover: #0a9396;
            --bg-color: #f4f7fa;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --radius: 16px;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 15px;
        }

        /* ===== MAIN CONTAINER ===== */
        .form-container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 550px;
            padding: 32px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border-top: 6px solid var(--primary);
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            color: var(--primary);
            font-size: 22px;
            margin-bottom: 6px;
            font-weight: 700;
        }

        .header p {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
        }

        /* ===== FORM ELEMENTS ===== */
        .form-group {
            margin-bottom: 18px;
        }

        .row {
            display: flex;
            gap: 16px;
        }
        
        .col {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 13px;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            color: var(--text-main);
            background-color: #f8fafc;
            transition: all 0.2s ease;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(0, 95, 115, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            line-height: 1.5;
        }

        .divider {
            border: none;
            border-top: 1px dashed var(--border);
            margin: 24px 0;
            position: relative;
        }

        /* ===== COOLDOWN BANNER ===== */
        #cooldownBanner {
            display: none;
            background: rgba(245, 158, 11, 0.1);
            color: #d97706;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        /* ===== SUBMIT BUTTON ===== */
        .btn-submit {
            width: 100%;
            padding: 16px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .btn-submit:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 95, 115, 0.25);
        }

        .btn-submit:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ===== MODAL ===== */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-box {
            background: var(--card-bg);
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.active .modal-box { transform: scale(1); }
        .modal-state { display: none; }
        .modal-state.active { display: block; }

        .modal-box h3 { margin: 20px 0 10px; font-size: 22px; color: var(--text-main); }
        .modal-box p { color: var(--text-muted); font-size: 15px; margin: 0 0 24px; line-height: 1.5; }

        /* Animations */
        .spinner {
            width: 60px; height: 60px;
            border: 5px solid #e2e8f0;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .success-icon {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            animation: scaleUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes scaleUp { 0% { transform: scale(0); } 100% { transform: scale(1); } }

        .btn-return {
            display: inline-block;
            background: var(--primary);
            color: #fff;
            text-decoration: none;
            padding: 14px 24px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
        }
        .btn-return:hover { background: var(--primary-hover); }

        @media (max-width: 500px) {
            .row { flex-direction: column; gap: 0; }
            .form-container { padding: 24px 20px; }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="header">
            <h1>Clinical Log Update</h1>
            <p>Record your hospital exposure</p>
        </div>

        <div id="cooldownBanner"></div>

        <form id="clinicalForm">
            <div class="row">
                <div class="col form-group">
                    <label for="fullName">Student Name</label>
                    <input type="text" id="fullName" placeholder="Loading..." required>
                </div>
                <div class="col form-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" placeholder="Loading..." required>
                </div>
            </div>

            <hr class="divider">

            <div class="form-group">
                <label for="clinicalDate">Date of Clinical</label>
                <input type="date" id="clinicalDate" required>
            </div>

            <div class="row">
                <div class="col form-group">
                    <label for="startTime">Start Time</label>
                    <input type="time" id="startTime" required>
                </div>
                <div class="col form-group">
                    <label for="endTime">End Time</label>
                    <input type="time" id="endTime" required>
                </div>
            </div>

            <div class="form-group">
                <label for="hospitalName">Hospital / Clinical Centre</label>
                <input type="text" id="hospitalName" placeholder="e.g. District Hospital" required>
            </div>

            <div class="form-group">
                <label for="department">Department / Ward</label>
                <input type="text" id="department" placeholder="e.g. ICU, Pediatrics" required>
            </div>

            <div class="form-group">
                <label for="skills">Skills & Procedures Performed</label>
                <textarea id="skills" placeholder="Describe procedures observed or performed in detail..." required></textarea>
            </div>

            <button type="submit" id="submitBtn" class="btn-submit">Submit Report</button>
        </form>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-box">
            <div id="stateProcessing" class="modal-state">
                <div class="spinner"></div>
                <h3>Processing...</h3>
                <p>Your submission is processing, please wait.</p>
            </div>
            <div id="stateSuccess" class="modal-state">
                <div class="success-icon">âœ“</div>
                <h3>Success!</h3>
                <p>Your submission updated successfully.</p>
                <a href="https://cinps-org.github.io/portal/student-corner.html" class="btn-return">Back to Student Corner</a>
            </div>
        </div>
    </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { 
    getFirestore, doc, collection, getDoc, getDocs, query, orderBy, limit, runTransaction, serverTimestamp 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey:"AIzaSyA-gf_fB9JJGv4Zi6AKCFWZBT3cWAWIUhk",
    authDomain: "cinps-student-corner.firebaseapp.com",
    projectId: "cinps-student-corner"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

// DOM Elements
const form = document.getElementById("clinicalForm");
const submitBtn = document.getElementById("submitBtn");
const cooldownBanner = document.getElementById("cooldownBanner");
const modalOverlay = document.getElementById('modalOverlay');
const stateProcessing = document.getElementById('stateProcessing');
const stateSuccess = document.getElementById('stateSuccess');

// Set today's date as default
document.getElementById('clinicalDate').valueAsDate = new Date();

function showModalState(stateElement) {
    modalOverlay.classList.add('active');
    stateProcessing.classList.remove('active');
    stateSuccess.classList.remove('active');
    stateElement.classList.add('active');
}

// 1. Auth & Data Fetching
onAuthStateChanged(auth, async (user) => {
    if (!user) {
        alert("Please login from Student Corner first.");
        window.location.href = "https://cinps-org.github.io/portal/student-corner.html";
        return;
    }
    currentUser = user;

    try {
        // Fetch existing data for Autofill
        const docRef = doc(db, "students", user.uid);
        const docSnap = await getDoc(docRef);
        
        if (docSnap.exists()) {
            document.getElementById('fullName').value = docSnap.data().name || '';
            document.getElementById('course').value = docSnap.data().course || '';
        }

        // Check 6-Hour Cooldown
        const logsRef = collection(db, "students", user.uid, "clinicalLogs");
        const q = query(logsRef, orderBy("createdAt", "desc"), limit(1));
        const logSnap = await getDocs(q);

        if (!logSnap.empty) {
            const lastLog = logSnap.docs[0].data();
            if (lastLog.createdAt) {
                const lastTime = lastLog.createdAt.toDate().getTime();
                const now = new Date().getTime();
                const diff = now - lastTime;
                const sixHours = 6 * 60 * 60 * 1000;

                if (diff < sixHours) {
                    const remaining = sixHours - diff;
                    const hours = Math.floor(remaining / (1000 * 60 * 60));
                    const mins = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                    
                    submitBtn.disabled = true;
                    submitBtn.textContent = "Cooldown Active";
                    cooldownBanner.style.display = "block";
                    cooldownBanner.textContent = `You can submit your next log in ${hours}h ${mins}m.`;
                    
                    // Disable form inputs
                    Array.from(form.elements).forEach(el => el.disabled = true);
                }
            }
        }
    } catch (error) {
        console.error("Initialization Error:", error);
    }
});

// 2. Form Submission & Transaction logic
form.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!currentUser) return;

    submitBtn.disabled = true;
    
    // Time Calculation Logic (Handles Night Shifts)
    const startStr = document.getElementById("startTime").value;
    const endStr = document.getElementById("endTime").value;
    
    const startMins = parseInt(startStr.split(':')[0]) * 60 + parseInt(startStr.split(':')[1]);
    let endMins = parseInt(endStr.split(':')[0]) * 60 + parseInt(endStr.split(':')[1]);
    
    // If end time is mathematically smaller than start time, it means they worked past midnight
    if (endMins < startMins) { endMins += (24 * 60); }
    
    const totalMinsWorked = endMins - startMins;
    const hoursWorked = Math.floor(totalMinsWorked / 60);

    if (hoursWorked <= 0) {
        alert("Minimum 1 hour of clinical exposure is required to submit a log.");
        submitBtn.disabled = false;
        return;
    }

    showModalState(stateProcessing);

    const studentRef = doc(db, "students", currentUser.uid);
    const logRef = doc(collection(db, "students", currentUser.uid, "clinicalLogs"));

    try {
        await runTransaction(db, async (transaction) => {
            const studentSnap = await transaction.get(studentRef);
            if (!studentSnap.exists()) throw new Error("Student record not found.");

            const currentHours = studentSnap.data().clinicalHours || 0;

            // RULE COMPLIANCE: We ONLY update clinicalHours on the root document.
            transaction.update(studentRef, {
                clinicalHours: currentHours + hoursWorked
            });

            // Write all other metadata to the isolated subcollection
            transaction.set(logRef, {
                studentName: document.getElementById("fullName").value,
                course: document.getElementById("course").value,
                date: document.getElementById("clinicalDate").value,
                startTime: startStr,
                endTime: endStr,
                hoursLogged: hoursWorked,
                hospital: document.getElementById("hospitalName").value,
                department: document.getElementById("department").value,
                skills: document.getElementById("skills").value,
                createdAt: serverTimestamp()
            });
        });

        // Trigger Success UI
        showModalState(stateSuccess);
        
    } catch (error) {
        console.error("Transaction failed: ", error);
        alert("Failed to submit data. Please ensure you have an active network connection.");
        modalOverlay.classList.remove('active');
        submitBtn.disabled = false;
    }
});
</script>
</body>
</html>
